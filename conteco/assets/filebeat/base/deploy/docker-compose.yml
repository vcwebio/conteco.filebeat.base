---
version: '3'
services:

# START SERVICE filebeat.base
  filebeat:
    image: ${CONTECO_REGISTRY}${CONTECO_REALM}/${CONTECO_ECOSYSTEM}.filebeat.base:7.1.1
    environment: [${CONTECO_DC_FILEBEAT_ENVIRONMENT}] 
    command: [${CONTECO_DC_FILEBEAT_COMMAND}]
    volumes: [${CONTECO_DC_FILEBEAT_VOLUMES}]
    ports: [${CONTECO_DC_FILEBEAT_PORTS}]
    networks: [${CONTECO_DC_FILEBEAT_NETWORKS}]
    deploy: {${CONTECO_DC_FILEBEAT_DEPLOY}}
# END SERVICE filebeat.base

networks:
  ${CONTECO_DC_FILEBEAT_NETWORKS}:
    external: true
